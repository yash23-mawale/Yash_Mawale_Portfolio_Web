<section class="section experience-section">
    <div class="container">
        <h2 class="section-title">Experience & Internships</h2>
        <div class="timeline">
            <div class="timeline-item" *ngFor="let exp of experiences">
                <div class="timeline-content">
                    <div class="timeline-header">
                        <h3 class="role">{{ exp.role }}</h3>
                        <span class="duration">{{ exp.duration }}</span>
                    </div>
                    <h4 class="company">{{ exp.company }} <span class="location">| {{ exp.location }}</span></h4>
                    <ul class="description-list">
                        <li *ngFor="let desc of exp.description">{{ desc }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
